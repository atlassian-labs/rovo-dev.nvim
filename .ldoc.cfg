project = 'Rovo Dev'
title = 'Rovo Dev Documentation'
description = 'Rovo Dev integration for Neovim'
format = 'markdown'
dir = 'doc/luadoc'
file = {'lua/'}
sort = true
no_space_before_args = true
all = true
not_luadoc = true
readme = 'README.md'

topics = {
  './README.md',
  './CONTRIBUTING.md',
  './CHANGELOG.md',
}

-- vim-specific settings
custom_tags = {
  { 'mod', title = 'Module' },
  { 'brief', title = 'Brief' },
  { 'usage', title = 'Usage' },
}

custom_display_name_handler = function(item, default_handler)
  -- handle vim module names like "rovo-dev.config"
  if item.name:find("%.") then
    return item.name
  else
    return default_handler(item)
  end
end
